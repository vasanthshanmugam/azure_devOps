name: 'Terraform Plan'

on:
  # The workflow will run on both pushes and pull requests, but we control concurrency
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }} # Ensures only one workflow runs per branch
  cancel-in-progress: true  # Cancels previous runs if a new one is triggered

env:
  TF_VERSION: '1.5.0'
  TF_WORKING_DIR: './'

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: 'Checkout GitHub repository'
      uses: actions/checkout@v3

    # Step 2: Set up Terraform CLI
    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # Step 3: Authenticate with Azure using a service principal
    - name: 'Azure Login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 4: Initialize Terraform
    - name: 'Terraform Init'
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform init

    # Step 5: Run Terraform Plan
    - name: 'Terraform Plan'
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform plan

    # Step 6: Upload plan as artifact (Optional)
    - name: 'Upload Terraform Plan'
      uses: actions/upload-artifact@v3
      with:
        name: terraform-plan
        path: plan.out
