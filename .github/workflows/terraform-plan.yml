name: 'Terraform Plan'

on:
  # This workflow will run on pushes or pull requests to the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Workflow environment variables
env:
  TF_VERSION: '1.5.0' # Update to your Terraform version
  TF_WORKING_DIR: './' # Directory where main.tf is located (root in this case)

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: 'Checkout GitHub repository'
      uses: actions/checkout@v3

    # Step 2: Set up Terraform CLI
    - name: 'Set up Terraform'
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    # Step 3: Authenticate with Azure
    - name: 'Azure Login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Step 4: Initialize Terraform
    - name: 'Terraform Init'
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform init

    # Step 5: Run Terraform Plan
    - name: 'Terraform Plan'
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform plan

    # Step 6: Upload plan as artifact (Optional)
    - name: 'Upload Terraform Plan'
      uses: actions/upload-artifact@v3
      with:
        name: terraform-plan
        path: plan.out
